akka {
  actor {
    provider = "cluster"
    deployment {
      /packetProcessorRouter { router = round-robin-pool
                               nr-of-instances = 1000 }
      /authenticationRequestProcessorRouter { router = round-robin-pool
        nr-of-instances = 1000 }
    }
  }
  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
    }
  }

  cluster {
    seed-nodes = ["akka.tcp://ClusterSystem@127.0.0.1:2551"]
  }
}

# Disable legacy metrics in akka-cluster.
akka.cluster.metrics.enabled=off

# Enable metrics extension in akka-cluster-metrics.
akka.extensions=["akka.cluster.metrics.ClusterMetricsExtension", "akka.cluster.pubsub.DistributedPubSub"]